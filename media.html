<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Multimedia/img/Assasin Creed.jpg" alt="Negocios" width="900" height="500">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video autoplay muted loop controls width="900" height="500">
            <source  src="/Multimedia/Video/Billie Eilish, Khalid - lovely.mp4" type="video/mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio autoplay loop controls>
            <source src="/Multimedia/Musica/Billie_Eilish_Khalid_-_lovely_(Naijay.com).mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>
</html>
